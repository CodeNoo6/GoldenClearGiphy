<div class="container">
    <div class="row">
      <div *ngFor="let item of lista" class="col-lg-4 mb-4">
        <div class="card">
          <img src="{{item.images.downsized.url}}" class="card-img-top" alt="{{item.title}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{item.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
